<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Terrier Mi Değil Mi?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <!-- Facebook SDK -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/tr_TR/sdk.js#xfbml=1&version=v18.0&appId=570302372780158" nonce="random_nonce"></script>
</head>
<body>
    <div class="modern-header">
        <span class="modern-header-title">TERRIER Mİ DEĞİL Mİ?</span>
        <div id="fb-login-container" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%);">
            <div id="fb-login-status"></div>
            <button id="fb-login-btn" class="fb-login-btn" onclick="fbLoginCustom()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="20" height="20">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Facebook ile Giriş Yap
            </button>
        </div>
    </div>
    <div style="text-align:center;margin-top:-18px;margin-bottom:24px;font-size:1.05em;color:#4a5568;opacity:0.85;">
      Detay için fotoğraflara tıklayın.
    </div>
    <style>
        .modern-header {
            width: 100vw;
            background: transparent;
            box-shadow: none;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 0 22px 0;
        }
        .modern-header-title {
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: 2.5px;
            color: #1a2236;
            text-shadow: 0 4px 24px rgba(30,174,96,0.10), 0 1.5px 0 #fff;
            transition: color 0.3s;
        }
    </style>
    <button class="add-news-btn" onclick="openModal()">Şüpheli Ekle</button>
    <div class="modal" id="newsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Şüpheli Ekle</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="newsForm" onsubmit="submitNews(event)">
                <div class="form-group">
                    <label for="authorName">İsminiz</label>
                    <input type="text" id="authorName" required>
                </div>
                <div class="form-group">
                    <label for="newsTitle">Şüphelinin Adı</label>
                    <input type="text" id="newsTitle" required>
                </div>
                <div class="form-group">
                    <label for="newsDesc">Nasıl şüphelendiniz?</label>
                    <textarea id="newsDesc" required></textarea>
                </div>
                <div class="form-group">
                    <label for="newsMainImage">Şüphelinin Profili</label>
                    <input type="file" id="newsMainImage" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="newsGalleryImages">Olayla İlgili Ekran Görüntüleri</label>
                    <input type="file" id="newsGalleryImages" accept="image/*" multiple>
                </div>
                <button type="submit" class="submit-btn">Şüpheliyi Ekle</button>
            </form>
        </div>
    </div>
    <div class="container">
        <!-- News cards will be dynamically added here -->
    </div>
    <div id="toast-container"></div>
    <div class="modal" id="approvalModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Haber Detayları</h2>
                <button class="close-btn" onclick="closeApprovalModal()">&times;</button>
            </div>
            <div class="approval-content">
                <div class="news-preview">
                    <div class="preview-header">
                        <h3 id="previewTitle"></h3>
                        <p class="author-info">Gönderen: <span id="previewAuthor"></span></p>
                    </div>
                    <div class="preview-image">
                        <img id="previewMainImage" src="" alt="Preview">
                    </div>
                    <div class="preview-description">
                        <p id="previewDescription"></p>
                    </div>
                    <div class="preview-gallery" id="previewGallery">
                        <!-- Gallery images will be added here dynamically -->
                    </div>
                </div>
                <div class="approval-actions">
                    <button class="approve-btn" onclick="approveNews()">Onayla</button>
                </div>
            </div>
        </div>
    </div>
    <style>
        .approval-content {
            padding: 20px;
        }
        .news-preview {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .preview-header {
            margin-bottom: 15px;
        }
        .preview-header h3 {
            color: #1a2236;
            margin: 0 0 8px 0;
            font-size: 1.4em;
            font-weight: 600;
        }
        .author-info {
            color: #4a5568;
            font-size: 0.9em;
            margin: 0;
            font-style: italic;
        }
        .preview-image {
            width: 100%;
            margin-bottom: 15px;
        }
        .preview-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        .preview-description {
            color: #2d3748;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 1.05em;
        }
        .preview-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .preview-gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .preview-gallery img:hover {
            transform: scale(1.02);
        }
        .approval-actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .approve-btn {
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #2ecc71;
            color: white;
            font-size: 1.1em;
            box-shadow: 0 2px 8px rgba(46, 204, 113, 0.2);
        }
        .approve-btn:hover {
            background: #27ae60;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
        }
    </style>
    <!-- Firebase SDK'ları -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="main.js"></script>
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '570302372780158',
          cookie     : true,
          xfbml      : true,
          version    : 'v18.0'
        });
        FB.AppEvents.logPageView();
        // Otomatik login kontrolü
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/tr_TR/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

      function statusChangeCallback(response) {
        if (response.status === 'connected') {
          FB.api('/me', {fields: 'name,email,picture'}, function(userData) {
            document.getElementById('fb-login-status').innerHTML =
              `<img src="${userData.picture.data.url}" alt="${userData.name}" style="width:32px;height:32px;border-radius:50%;vertical-align:middle;margin-right:8px;">` +
              `<span class="user-name">${userData.name}</span>` +
              `<button class="logout-btn" onclick="fbLogout()">Çıkış</button>`;
            document.getElementById('fb-login-btn').style.display = 'none';
          });
        } else {
          document.getElementById('fb-login-status').innerHTML = '';
          document.getElementById('fb-login-btn').style.display = 'flex';
        }
      }

      function fbLoginCustom() {
        FB.login(function(response) {
          statusChangeCallback(response);
        }, {scope: 'public_profile,email'});
      }

      function fbLogout() {
        FB.logout(function(response) {
          document.getElementById('fb-login-status').innerHTML = '';
          document.getElementById('fb-login-btn').style.display = 'flex';
        });
      }
    </script>
</body>
</html>
