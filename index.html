<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Terrier Mi Değil Mi?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <!-- Facebook SDK -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/tr_TR/sdk.js#xfbml=1&version=v18.0&appId=570302372780158" nonce="random_nonce"></script>
</head>
<body>
    <div class="modern-header">
        <span class="modern-header-title">TERRIER Mİ DEĞİL Mİ?</span>
    </div>
    <div style="display: flex; justify-content: flex-end; margin: 0 40px 24px 0;">
        <div id="right-panel">
            <div id="fb-profile-info" style="display:none;align-items:center;gap:10px;margin-bottom:10px;"></div>
            <button id="fb-login-btn" class="fb-login-btn panel-btn" onclick="fbLoginCustom()">Facebook ile Giriş Yap</button>
            <div id="fb-login-status"></div>
            <button class="logout-btn panel-btn" id="logout-btn" style="display:none;">Çıkış Yap</button>
        </div>
    </div>
    <div style="text-align:center;margin-top:-18px;margin-bottom:24px;font-size:1.05em;color:#4a5568;opacity:0.85;">
      Detay için fotoğraflara tıklayın.
    </div>
    <style>
        #right-panel {
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 12px;
            margin-left: auto;
            margin-right: 40px;
            margin-bottom: 24px;
        }
        #right-panel .panel-btn {
            width: 100% !important;
            min-width: 0 !important;
            max-width: 100% !important;
            box-sizing: border-box !important;
            display: block !important;
        }
        .modern-header {
            width: 100vw;
            background: transparent;
            box-shadow: none;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 0 22px 0;
        }
        .modern-header-title {
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: 2.5px;
            color: #1a2236;
            text-shadow: 0 4px 24px rgba(30,174,96,0.10), 0 1.5px 0 #fff;
            transition: color 0.3s;
        }
        .add-news-btn {
            width: auto !important;
            min-width: 0 !important;
            max-width: 100% !important;
            display: inline-block !important;
        }
        .add-news-btn:disabled {
            background: #cfd8dc !important;
            color: #888 !important;
            cursor: not-allowed !important;
            border: none;
            box-shadow: none;
        }
        .logout-btn {
            margin-top: 0;
            background: #e53e3e;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
    <div class="modal" id="newsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Şüpheli Ekle</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="newsForm" onsubmit="submitNews(event)">
                <div class="form-group">
                    <label for="authorName">İsminiz</label>
                    <input type="text" id="authorName" required>
                </div>
                <div class="form-group">
                    <label for="newsTitle">Şüphelinin Adı</label>
                    <input type="text" id="newsTitle" required>
                </div>
                <div class="form-group">
                    <label for="newsDesc">Nasıl şüphelendiniz?</label>
                    <textarea id="newsDesc" required></textarea>
                </div>
                <div class="form-group">
                    <label for="newsMainImage">Şüphelinin Profili</label>
                    <input type="file" id="newsMainImage" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="newsGalleryImages">Olayla İlgili Ekran Görüntüleri</label>
                    <input type="file" id="newsGalleryImages" accept="image/*" multiple>
                </div>
                <button type="submit" class="submit-btn">Şüpheliyi Ekle</button>
            </form>
        </div>
    </div>
    <div class="container">
        <!-- News cards will be dynamically added here -->
    </div>
    <div id="toast-container"></div>
    <div class="modal" id="approvalModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Haber Detayları</h2>
                <button class="close-btn" onclick="closeApprovalModal()">&times;</button>
            </div>
            <div class="approval-content">
                <div class="news-preview">
                    <div class="preview-header">
                        <h3 id="previewTitle"></h3>
                        <p class="author-info">Gönderen: <span id="previewAuthor"></span></p>
                    </div>
                    <div class="preview-image">
                        <img id="previewMainImage" src="" alt="Preview">
                    </div>
                    <div class="preview-description">
                        <p id="previewDescription"></p>
                    </div>
                    <div class="preview-gallery" id="previewGallery">
                        <!-- Gallery images will be added here dynamically -->
                    </div>
                </div>
                <div class="approval-actions">
                    <button class="approve-btn" onclick="approveNews()">Onayla</button>
                </div>
            </div>
        </div>
    </div>
    <style>
        .approval-content {
            padding: 20px;
        }
        .news-preview {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .preview-header {
            margin-bottom: 15px;
        }
        .preview-header h3 {
            color: #1a2236;
            margin: 0 0 8px 0;
            font-size: 1.4em;
            font-weight: 600;
        }
        .author-info {
            color: #4a5568;
            font-size: 0.9em;
            margin: 0;
            font-style: italic;
        }
        .preview-image {
            width: 100%;
            margin-bottom: 15px;
        }
        .preview-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        .preview-description {
            color: #2d3748;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 1.05em;
        }
        .preview-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .preview-gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .preview-gallery img:hover {
            transform: scale(1.02);
        }
        .approval-actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .approve-btn {
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #2ecc71;
            color: white;
            font-size: 1.1em;
            box-shadow: 0 2px 8px rgba(46, 204, 113, 0.2);
        }
        .approve-btn:hover {
            background: #27ae60;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
        }
    </style>
    <!-- Firebase SDK'ları -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="main.js"></script>
    <div id="fb-root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('logout-btn').style.display = 'none';
        document.getElementById('fb-profile-info').style.display = 'none';
      });
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '570302372780158',
          cookie     : true,
          xfbml      : true,
          version    : 'v18.0'
        });
        FB.AppEvents.logPageView();
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/tr_TR/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

      function statusChangeCallback(response) {
        console.log('FB status:', response.status);
        const rightPanel = document.getElementById('right-panel');
        const logoutBtn = document.getElementById('logout-btn');
        const loginBtn = document.getElementById('fb-login-btn');
        const loginStatus = document.getElementById('fb-login-status');
        const profileInfo = document.getElementById('fb-profile-info');
        let addBtn = document.getElementById('add-news-btn');
        if (addBtn) addBtn.remove();
        logoutBtn.style.display = 'none';
        profileInfo.style.display = 'none';
        profileInfo.innerHTML = '';
        if (response.status === 'connected') {
          FB.api('/me', {fields: 'name,email,picture'}, function(userData) {
            loginStatus.innerHTML =
              `<img src="${userData.picture.data.url}" alt="${userData.name}" style="width:32px;height:32px;border-radius:50%;vertical-align:middle;margin-right:8px;">` +
              `<span class="user-name">${userData.name}</span>`;
            loginBtn.style.display = 'none';
            logoutBtn.style.display = 'block';
            profileInfo.innerHTML = `<img src="${userData.picture.data.url}" alt="${userData.name}" style="width:36px;height:36px;border-radius:50%;object-fit:cover;vertical-align:middle;"> <span style="font-weight:600;font-size:1.05em;vertical-align:middle;">${userData.name}</span>`;
            profileInfo.style.display = 'flex';
            if (!document.getElementById('add-news-btn')) {
              const btn = document.createElement('button');
              btn.className = 'add-news-btn panel-btn';
              btn.id = 'add-news-btn';
              btn.textContent = 'Şüpheli Ekle';
              btn.onclick = openModal;
              btn.style.marginTop = '12px';
              rightPanel.insertBefore(btn, logoutBtn);
            }
          });
        } else {
          loginStatus.innerHTML = '';
          loginBtn.style.display = 'block';
          logoutBtn.style.display = 'none';
          addBtn = document.getElementById('add-news-btn');
          if (addBtn) addBtn.remove();
          logoutBtn.style.display = 'none';
          profileInfo.style.display = 'none';
          profileInfo.innerHTML = '';
        }
      }

      function fbLoginCustom() {
        FB.login(function(response) {
          if (response.authResponse) {
            window.location.reload(); // Girişten sonra sayfayı yenile
          }
        }, {scope: 'public_profile,email'});
      }

      document.getElementById('logout-btn').onclick = function() {
        FB.logout(function(response) {
          window.location.reload(); // Çıkıştan sonra sayfayı yenile
        });
      };
    </script>
</body>
</html>
